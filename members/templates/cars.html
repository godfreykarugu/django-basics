<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop-cars</title>
</head>
<body>
    <h3>Car details- using dictonary</h3>
    {% for x in cars %}
        <h3> {{x.make}}</h3>
        <p>{{ x.color}}</p>
        <P>{{ x.year }}</P>
    {% endfor  %}
    
</body>
</html>
